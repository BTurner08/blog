{% extends 'base.html' %}


{% block title %}Detail{% endblock title %}

{% block content %}
<h1>{{ post.title }}</h1>
<h3>{{ post.subtitle }}</h3>
<strong>Created by: {{ post.author }}. Created on: {{ post.created_on }}</strong>
<small>Status: {{ post.status.name }}</small>
<p>{{ post.body }}</p>

{% endblock content %}
