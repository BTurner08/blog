{% extends 'base.html' %}


{% block title %}Log in{% endblock title %}
{% block content %}
<h1>Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-sucess" value="Log in">
    <input type="submit" class="btn btn-outline-secondary btn-sm" value="Forgot password">
    <small>Forgot your password? <a href="{% url 'password_reset' %}"></a></small>
</form>
{% endblock content %}
